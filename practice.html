<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>google apis practice</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header>
    <span>请输入地点名称：</span>
    <input type="text" data-bind="value: inputValue" id="search-within-text" placeholder="请输入地点名称">
    <button data-bind="click: searchAddress">确定</button>
  </header>
  <table class="table" data-bind="visible: clientWidth() > 670"> 
     <thead> 
        <tr><th><input type="text" data-bind="value: filterValue, valueUpdate: 'afterkeydown', event: { keyup: filterAddress}" placeholder="请输入地点名称" class="table-input"></th></tr> 
     </thead> 
    <tbody data-bind="foreach: filterArr" > 
      <tr class="table-tr" data-bind="click: $parent.searchAddress"> 
        <td data-bind="text: title"></td> 
      </tr> 
    </tbody>
  </table>
  <div id="map" data-bind="css: {'show-map': clientWidth() <= 670}"></div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer src="http://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyCTaTfNtayCnSqrhaY8lYHjQNWQOxgmntI&callback=initMap">
  </script>
</body>
</html>
