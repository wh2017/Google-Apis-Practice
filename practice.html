<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>google apis practice</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header>
    <span>请输入地点名称：</span>
    <input type="text" data-bind="value: inputValue" id="search-within-text" placeholder="请输入地点名称">
    <button data-bind="click: searchAddress">确定</button>
  </header>
  <div id="map"></div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer src="http://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyCTaTfNtayCnSqrhaY8lYHjQNWQOxgmntI&callback=initMap">
  </script>
</body>
</html>
